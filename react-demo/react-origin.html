<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React demo</title>
</head>
<body>
<div id="container"></div>

<!-- 1. 引用react 依赖 -->
<script src="https://unpkg.com/react@18.1.0/umd/react.development.js" defer></script>
<script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js" defer></script>
<script>
    const createElement = window.React.createElement;
// 2. 创建 React组件
    function Container() {
        return createElement('h1', {
            onClick: () => alert('hello'),
        }, 'hello react');
    }
    // 3. 生成vdom
    const container = document.querySelector('#container');
    const root = window.ReactDOM.createRoot(container);
    const vdom = createElement(Container);
    // 4. 渲染vdom
    root.render(createElement(Container));
</script>
</body>
</html>
